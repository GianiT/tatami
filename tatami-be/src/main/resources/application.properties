spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/tatami

spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

scheduler.thread.pool.size=10
scheduler.prefix.thread.pool.name=tatami-task-pool-

scheduler.cron.expression.percentage=*/5 * * * * *
scheduler.cron.expression.lobby_checker=*/5 * * * * *
scheduler.cron.expression.user_relation_bonification=0 */30 * * * *
scheduler.cron.expression.user_offline=0 */1 * * * *
